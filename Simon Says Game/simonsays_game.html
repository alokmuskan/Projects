<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="simonsays_game.css">
</head>
<body>
    <h1>Simon says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button">1</div> <!--we have given type=button so they act as button and become clickable-->
            <div class="btn yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button">3</div>
            <div class="btn purple" type="button">4</div>
        </div>
    </div>
    <script src="simonsays_game.js"></script>
</body>
</html>
